<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macro Tracker</title>
  <style>
    body { 
      font-family: 'Segoe UI', sans-serif; 
      max-width: 400px; 
      margin: auto; 
      padding: 20px; 
      background: #f2f2f2; 
      color: #333; 
      text-align: center; 
    }
    h1 { color: #4CAF50; }
    input { 
      margin: 5px; 
      padding: 10px; 
      width: 80%; 
      font-size: 16px; 
      border-radius: 8px; 
      border: 1px solid #ccc; 
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"] { -moz-appearance: textfield; }
    button { 
      padding: 10px 20px; 
      margin: 5px; 
      font-size: 16px; 
      border-radius: 8px; 
      border: none; 
      background-color: #4CAF50; 
      color: white; 
      cursor: pointer; 
    }
    button:hover { background-color: #45a049; }
    #entries { 
      margin-top: 20px; 
      text-align: left; 
      background: white; 
      padding: 15px; 
      border-radius: 10px; 
      max-height: 300px; 
      overflow-y: auto; 
    }
    .entry { display: flex; justify-content: space-between; align-items: center; margin: 5px 0; border-bottom: 1px solid #eee; padding-bottom: 5px; }
    .deleteBtn { background-color: #e74c3c; padding: 5px 10px; border-radius: 5px; font-size: 14px; }
    .deleteBtn:hover { background-color: #c0392b; }
    label { display: flex; align-items: center; justify-content: center; margin-top: 10px; font-size: 16px; }
    input[type="checkbox"] { margin-left: 10px; transform: scale(1.2); }
    .progress { background-color: #ddd; border-radius: 10px; height: 20px; margin: 5px 0; width: 100%; }
    .progress-bar { height: 100%; border-radius: 10px; background-color: #4CAF50; width: 0%; }
  </style>
</head>
<body>
  <h1>Macro Tracker</h1>
  <input type="number" id="calInput" placeholder="Calories" min="0" step="1">
  <input type="number" id="proteinInput" placeholder="Protein (g)" min="0" step="1">
  
  <label>
    Workout Completed
    <input type="checkbox" id="workoutCheck">
  </label>

  <div>
    <button id="addBtn">Add Entry</button>
    <button id="resetBtn">Reset Day</button>
    <button id="setGoalBtn">Set Daily Goal</button>
    <button id="viewLogBtn" onclick="location.href='log.html'">Work Log</button>
  </div>

  <h2>Today's Totals</h2>
  <p id="totalCalories">Calories: 0</p>
  <div class="progress"><div class="progress-bar" id="calProgress"></div></div>
  <p id="totalProtein">Protein: 0g</p>
  <div class="progress"><div class="progress-bar" id="proteinProgress"></div></div>
  <p id="workoutStatus">Workout: ‚ùå</p>

  <div id="entries"></div>

  <script src="script.js"></script>
</body>
</html>
