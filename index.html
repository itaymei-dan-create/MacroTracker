<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macro Tracker</title>
  <style>
    body { 
      font-family: 'Segoe UI', sans-serif; 
      max-width: 400px; 
      margin: auto; 
      padding: 20px; 
      background: #f2f2f2; 
      color: #333; 
      text-align: center; 
    }
    h1 { color: #4CAF50; }

    .input-group {
      display: flex; 
      justify-content: center; 
      align-items: center; 
      margin: 5px 0;
    }
    .input-group button {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin: 0 5px;
    }
    .input-group button:hover { background-color: #45a049; }
    .input-group input {
      width: 80px;
      text-align: center;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      -moz-appearance: textfield;
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    button#addBtn, button#resetBtn {
      padding: 10px 20px; 
      margin: 10px; 
      font-size: 16px; 
      border-radius: 8px; 
      border: none; 
      background-color: #4CAF50; 
      color: white; 
      cursor: pointer; 
    }
    button#addBtn:hover, button#resetBtn:hover { background-color: #45a049; }

    #entriesContainer {
      margin-top: 20px;
      max-height: 350px;
      overflow-y: auto;
      background: white;
      padding: 10px;
      border-radius: 10px;
    }

    .day-group {
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .day-title {
      font-weight: bold;
      background: #e8f5e9;
      padding: 8px;
      cursor: pointer;
      border-radius: 8px 8px 0 0;
    }
    .day-entries {
      display: none;
      padding: 5px 10px;
    }
    .entry { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin: 5px 0; 
      border-bottom: 1px solid #eee; 
      padding-bottom: 5px; 
    }
    .deleteBtn { 
      background-color: #e74c3c; 
      padding: 5px 10px; 
      border-radius: 5px; 
      font-size: 14px; 
    }
    .deleteBtn:hover { background-color: #c0392b; }
    label { display: flex; align-items: center; justify-content: center; margin-top: 10px; font-size: 16px; }
    input[type="checkbox"] { margin-left: 10px; transform: scale(1.2); }
    .progress { background-color: #ddd; border-radius: 10px; height: 20px; margin: 5px 0; width: 100%; }
    .progress-bar { height: 100%; border-radius: 10px; background-color: #4CAF50; width: 0%; }
  </style>
</head>
<body>
  <h1>Macro Tracker</h1>
  
  <div class="input-group">
    <button id="calMinus">-</button>
    <input type="number" id="calInput" placeholder="Calories" min="0">
    <button id="calPlus">+</button>
  </div>
  <div class="input-group">
    <button id="proMinus">-</button>
    <input type="number" id="proteinInput" placeholder="Protein (g)" min="0">
    <button id="proPlus">+</button>
  </div>
  
  <label>
    Workout Completed
    <input type="checkbox" id="workoutCheck">
  </label>

  <div>
    <button id="addBtn">Add Entry</button>
    <button id="resetBtn">Reset Day</button>
  </div>

  <h2>Today's Totals</h2>
  <p id="totalCalories">Calories: 0</p>
  <div class="progress"><div class="progress-bar" id="calProgress"></div></div>
  <p id="totalProtein">Protein: 0g</p>
  <div class="progress"><div class="progress-bar" id="proteinProgress"></div></div>
  <p id="workoutStatus">Workout: ‚ùå</p>

  <h2>Recent Days Log</h2>
  <div id="entriesContainer"></div>

  <script src="script.js"></script>
</body>
</html>
